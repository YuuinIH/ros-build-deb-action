name: Test
on:
  workflow_dispatch:
  pull_request:
    branches: [main]
  push:
    branches: [main]
jobs:
  action-test:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout action
        uses: actions/checkout@v3
      - name: Checkout examples
        uses: actions/checkout@v3
        with:
          repository: ros/common_msgs
          path: ./common_msgs
      - name: Test Action
        uses: ./
        with:
          ros_distro: noetic

